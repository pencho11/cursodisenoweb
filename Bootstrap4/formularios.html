<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" class="form-control" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" placeholder="Password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="espana">Espana</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="nombre" class="form-check-input mr-2">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2 ">Acepto terminos y condiciones
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
