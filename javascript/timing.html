<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eventos de Tiempo</title>
</head>

<body>
    <button id="btn-iniciar">Iniciar</button>
    <button id="btn-detener">Detener</button>
    <script>
    // setTimeout()
    // 
    function saludo() {
        alert('Hola mundo !');
    }

    var tiempo = setTimeout(saludo, 3000);
    // clearTimeout(tiempo); //limpiar tiempo
    // document.getElementById('btn-iniciar').addEventListener('click',
    // function () {setTimeout(saludo, 3000); 
    // });

    // setInterval()
    // 
    var intervalo = setInterval(saludo, 3000);
    document.getElementById('btn-detener').addEventListener('click',
        function() {
            clearInterval(intervalo);
        });
    </script>
</body>

</html>
