<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Controlando Audio y Video de HTML5 con Javascript</title>
</head>

<body>
    <video id="video" src="media/introduccion.mp4" width="500" controls>
        <p>Tu navegador no soporta videos en HTML5, por favor acualizalo</p>
    </video>
    <br>
    <audio id="audio" src="media/hyperfun.mp3" controls>
        <p>Tu navegador no soporta audios en HTML5, por favor acualizalo</p>
    </audio><br>
    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>
    <input type="range" value="1" min="0" max="1" step="0.1" id="volumen">
    <script>
    	var video = document.getElementById('audio'),
    		btnPlay = document.getElementById('play'),
    		btnPause = document.getElementById('pause'),
    		volumen = document.getElementById('volumen');

    		btnPlay.addEventListener('click',
    			function() {
    				video.play(); 
    				// document.body.style.background = '#000';
    			});

    		btnPause.addEventListener('click',
    			function(){
    				video.pause();
    			});

    		volumen.addEventListener('change', 
    			function() {
    				video.volume = volumen.value; 
    			});


    		// -- Propiedades
			// video.currentTime - regresa el tiempo actual en el que va el video
			// video.duration - regresa la duracion del video
			// video.ended - regresa si el video ya termino

			// -- Eventos
			/*
				pause
				play
			*/
    </script>
</body>

</html>
