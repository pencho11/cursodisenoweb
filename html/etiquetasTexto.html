<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas para texto</title>
</head>
<body>
	<!-- CONSEJO: No usarlos, en CSS puede dar mejor estilo a la maquetaciÃ³n que estas etiquetas. -->

	<p>
		<b>Bold</b> <!-- Bold/Negritas, SIN importancia semantica -->
		<br> 
		<strong>Strong</strong> <!-- Bold/Negritas, CON importancia semantica -->
		<br>
		<i>Italic</i> <!-- Italic, SIN importancia semantica -->
		<br>
		<em>Enfasis</em> <!-- Italic, CON importancia semantica -->
		<br>
		<small>Small</small>
		<br>
		<mark>Marke</mark>
		<br>
		<del>Delete</del>
		<br>
		<ins>Inserted</ins>
		<br>

		<!-- ALERTA: estas etiquetas si sirven para dar buen estilo al texto -->
		<sub>Subscrip</sub>Texto
		<br>
		<sup>Superscrip</sup> 
		<br>
		X<sup>2</sup>
		</p>
</body>
</html>
