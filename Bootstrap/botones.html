<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="buttom" class="btn btn-primary">Primary</button>
                <button type="buttom" class="btn btn-secundary">secundary</button>
                <button type="buttom" class="btn btn-success">success</button>
                <button type="buttom" class="btn btn-info">info</button>
                <button type="buttom" class="btn btn-warning">warning</button>
                <button type="buttom" class="btn btn-danger">danger</button>
                <button type="buttom" class="btn btn-link">link</button>
                <button type="buttom" class="btn btn-dark">dark</button>
                <button type="buttom" class="btn btn-light">light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-primary" type="">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="buttom" class="btn btn-outline-primary">Primary</button>
                <button type="buttom" class="btn btn-outline-secundary">secundary</button>
                <button type="buttom" class="btn btn-outline-success">success</button>
                <button type="buttom" class="btn btn-outline-info">info</button>
                <button type="buttom" class="btn btn-outline-warning">warning</button>
                <button type="buttom" class="btn btn-outline-danger">danger</button>
                <button type="buttom" class="btn btn-outline-link">link</button>
                <button type="buttom" class="btn btn-outline-dark">dark</button>
                <button type="buttom" class="btn btn-outline-light">light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Boton Largo</button>
                <button class="btn btn-secondary btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton pequeño</button>
                <button class="btn btn-secondary btn-sm">Boton pequeño</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton Blok</button>
                <button class="btn btn-secondary btn-sm btn-block">Boton Blok</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Disable</h2>
                <hr>
                <button type="buttom" class="btn btn-primary" disabled>Primary</button>
                <button type="buttom" class="btn btn-secundary" disabled>secundary</button>
                <button type="buttom" class="btn btn-success" disabled>success</button>
                <button type="buttom" class="btn btn-info" disabled>info</button>
                <button type="buttom" class="btn btn-warning" disabled>warning</button>
                <button type="buttom" class="btn btn-danger" disabled>danger</button>
                <button type="buttom" class="btn btn-link" disabled>link</button>
                <button type="buttom" class="btn btn-dark" disabled>dark</button>
                <button type="buttom" class="btn btn-light" disabled>light</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
