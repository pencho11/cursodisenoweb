<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sizing y Spacing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="bg-success text-white p-2 my-2 w-25">25%</div>
                <div class="bg-success text-white p-2 my-2 w-50">50%</div>
                <div class="bg-success text-white p-2 my-2 w-75">75%</div>
                <div class="bg-success text-white p-2 my-2 w-100">100%</div>
            </div>
            <div class="col-6">
                <div class="bg-dark" style="height: 200px;">
                    <div class="bg-success text-white p-2 mx-2 d-inline-block h-25">25%</div>
                    <div class="bg-success text-white p-2 mx-2 d-inline-block h-50">50%</div>
                    <div class="bg-success text-white p-2 mx-2 d-inline-block h-75">75%</div>
                    <div class="bg-success text-white p-2 mx-2 d-inline-block h-100">100%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
